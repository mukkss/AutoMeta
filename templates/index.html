<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* General styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f213e, #00bcd4);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Welcome heading */
        h1 {
            color: #A0E7E5;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        /* Styling buttons */
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        form button:hover {
            background-color: #008ba3;
        }

        /* Message display */
        p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <form method="POST">
        <button name="take_attendance" type="submit">Take Attendance</button>
        <button name="view_log" type="submit">View Attendance Log</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
