<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f213e, #00bcd4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px 30px;
            width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .registration-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #A0E7E5;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            column-gap: 70px; 
            align-items: center;
            display: grid;
        }

        form {
        display: grid;
        grid-template-columns: 1fr 1fr;
         align-items: center; 
        } 


        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #A0E7E5;
            border-radius: 5px;
            background-color: #1c2e44;
            color: white;
            width: calc(100% - 10px); /* Adjust for alignment */
        }

        input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .full-width {
            grid-column: span 2; /* Button spans both columns */
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            padding: 15px; /* Larger button */
            font-size: 18px; /* Slightly larger font */
            width: calc(100% - 20px); /* Align with fields */
        }

        button:hover {
            background-color: #008ba3;
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
            color: #A0E7E5;
        }

        .back-to-login a {
            color: #00bcd4;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form method="POST" action="/register">
            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" 
                       title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one special character, and one digit." required>
            </div>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Role -->
            <div>
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>
            </div>

            <!-- Department -->
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Enter your department" required>
            </div>

            <!-- Semester -->
            <div>
                <label for="sem">Semester:</label>
                <input type="number" id="sem" name="sem" placeholder="Enter your semester" min="1" max="8" required>
            </div>

            <!-- Subject -->
            <div>
                <label for="sub">Subject:</label>
                <input type="text" id="sub" name="sub" placeholder="Enter your subject(s)" required>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
                       pattern="[0-9]{10}" 
                       title="Phone number must contain exactly 10 digits." required>
            </div>

            <!-- Employee ID -->
            <div>
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id" name="emp_id" placeholder="Enter your employee ID" 
                       pattern=".{10}" 
                       title="Employee ID must contain exactly 10 characters." required>
            </div>

            <!-- Submit Button -->
            <div class="full-width">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="back-to-login">
            Already a member? <a href="login.html">Sign in now</a>
        </div>
    </div>
</body>
</html>
